<li [ngClass]="{ completed: todo.completed, editing: editMode }">
  <div class="view">
    <input class="toggle" type="checkbox" [checked]="todo.completed" (change)="toggleCompletedState()">
    <label (dblclick)="beginEdit()">{{ todo.title }}</label>
    <button class="destroy" (click)="destroyItem()"></button>
  </div>
  <input class="edit" [value]="editText">
</li>
